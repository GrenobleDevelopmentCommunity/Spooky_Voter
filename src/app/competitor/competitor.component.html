<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{competitor.nickname}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img style="width: 100%" mat-card-image [src]="competitor.picture_link" alt="Competitor image">
  </mat-card-content>
</mat-card>
